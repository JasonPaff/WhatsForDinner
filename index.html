<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="css/slider.css" />
  <link rel="stylesheet" href="css/styles.css" />
  <link rel="stylesheet" href="css/dineOutStyles.css" />

  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Cabin:wght@400;500;600&family=Roboto:wght@100;300;400&family=Style+Script&display=swap"
    rel="stylesheet" />

  <title>What's for Dinner?</title>
</head>

<body id="Body">
  <div id="mainDiv">
    <div id="divTitle">
      <a href="index.html">What's for Dinner?</a>
    </div>

    <div id="contentWrapper">

      <div id="divButtons">
        <div class="button" id="btnCookAtHome">Cook at Home</div>
        <div class="button" id="btnDineOut">Dine Out</div>
      </div>

      <div id="divIngredients">

        <div id="inputContainer">
          <input type="text" id="txtAddIngredient" placeholder="Enter ingredient that you have" />
          <button id="btnAddIngredient">Add</button>
          <div id="autoCompleteBox">
            <!-- JS insert -->
          </div>
        </div>

        <ul id="ulIngredients">
          <!-- JS insert -->
        </ul>


        <div id="divFilters">
          <label for="maxUsed">max used ingredients</label>
          <input type="radio" id="maxUsed" class="chkFilter" name="filters" checked>
          <span class="spaceBetween"> </span>
          <label for="minMissed">min missing ingredients</label>
          <input type="radio" id="minMissed" class="chkFilter" name="filters">
        </div>

        <div id="divSlider">
          <input id="rngFilter" class="styled-slider slider-progress" type="range" step="3" min="3" max="60" value="9">
          <label for="rngFilter" id="lblRangeFilter">9</label>
        </div>

        <div id="divFindRecipesButton">
          <button id="btnFindRecipes">Find Recipes</button>
        </div>

        <!-- modal div -->
        <div id="fullRecipeContainer">
          <div id="modalInnerWrapper">

            <div id="closeModal">
              <div style="transform: rotate(45deg);">+</div>
            </div>
            <div id="modalContent">
              <!-- JS insert -->
            </div>
          </div>
        </div>

      </div>

      <!-- DINE OUT -->
      <div id="divDineOutMain">
        <div id="divRestaurantFilters">
          <h3>What Cuisine?</h3>

          <select id="selCuisine">
            <option>Any</option>
            <option>Italian</option>
            <option>Chinese</option>
            <option>Mexican</option>
            <option>Indian</option>
            <option>Pizza</option>
            <option>Fast Food</option>
          </select>
          <div id="infoContainer">
            <ul id="ulRestaurants">
              <!-- JS insert -->
            </ul>

            <div id="divRestaurantInfo">
              <div id="divRestaurantTitle">
                <!-- JS insert -->
              </div>
              <div id="divReview">
                <!-- JS insert -->
              </div>
              <div id="divReviewButtons">
                <!-- JS insert -->
              </div>
              <br />

            </div>
          </div>
          <div id="divAddress">
            <!-- JS insert -->
          </div>
          <div id="divPhotos"></div>
        </div>

        <div id="divMapContainer">
          <div id="divMap">
            <!-- JS insert -->
          </div>
        </div>
      </div>

      <div id="divRecipes">
        <!-- JS insert -->
      </div>

      <div id="divImg">
        <img id="imgLogo" src="images/meal1.jpg" alt='food image' />

      </div>
    </div>

    <footer id="divLogo">
      <a href="https://github.com/SleepyBookworm/WhatsForDinner">
        <img src="images/github-3.png" alt="gitHub" id="gitHubLogo" /></a>
    </footer>
  </div>

  <script src="js/app.js"></script>
  <script src="js/autocomplite.js"></script>
  <script src="js/range-input.js"></script>
  <script src="js/dineOut.js"></script>
  <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyALc4BcFeJUxgSlpTAYAkbEohZ2CWFBdUs&libraries=places&callback=initMap"></script>
</body>

</html>
